<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IQ Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">IQsitorium</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="mb-4">IQ Test</h2>
    <form method="POST">
      {% for idx in range(questions|length) %}
        <div class="mb-4 p-3 border rounded bg-white shadow-sm">
          <p class="mb-2"><strong>Q{{ idx + 1 }}. {{ questions[idx].question }}</strong></p>
          {% for opt in questions[idx].options %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q{{ idx }}" value="{{ opt }}" required>
              <label class="form-check-label">{{ opt }}</label>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg">Submit Answers</button>
      </div>
    </form>
  </div>
   <footer class="text-center mt-5 mb-3 text-muted" style="font-size: 0.9rem;">
  Conceived and crafted by Harshdeep Sharma, with no desire for vanity, only for value.
</footer>
</body>
</html>
