<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your IQ Score</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">IQsitorium</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="p-5 bg-white rounded shadow-sm text-center">
      <h2 class="mb-4">Your Result</h2>
      <p class="lead">You answered <strong>{{ score }}</strong> out of <strong>{{ total }}</strong> questions correctly.</p>
      <h3 class="text-primary">IQ Level: <strong>{{ level }}</strong></h3>
      <a href="{{ url_for('iq_test') }}" class="btn btn-outline-secondary mt-4">Try Again</a>
    </div>
  </div>
  <footer class="text-center mt-5 mb-3 text-muted" style="font-size: 0.9rem;">
  Conceived and crafted by Harshdeep Sharma, with no desire for vanity, only for value.
</footer>

</body>
</html>
